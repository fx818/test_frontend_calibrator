<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
</head>
<body>
  <h1>Welcome!</h1>
  <p id="userInfo">Loading user info...</p>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    async function loadUser() {
      try {
        const res = await fetch(API_BASE + "/me");
        const data = await res.json();
        if (data.error) {
          document.getElementById("userInfo").innerText = "Error: " + data.error;
        } else {
          document.getElementById("userInfo").innerText =
            `Hello, ${data.name || "User"} (${data.email})!`;
        }
      } catch (err) {
        document.getElementById("userInfo").innerText = "Failed to fetch user info.";
        console.error(err);
      }
    }

    loadUser();
  </script>
</body>
</html>
