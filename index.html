<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 50px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .google-btn:hover {
      background-color: #357ae8;
    }

    .google-btn img {
      height: 24px;
      margin-right: 12px;
    }
  </style>
</head>
<body>
  <h1>Login with Google</h1>
  <button class="google-btn" id="loginBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G Logo">
    Sign in with Google
  </button>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    document.getElementById("loginBtn").onclick = () => {
      window.location.href = API_BASE + "/login";
    };
  </script>
</body>
</html>
